  - id: pipe-table-timestamp
    name: Pipe Table Timestamp Format
    description: Matches pipe-separated table rows with HH:MM:SS time, speaker column, and text column
    type: inline  # Changed from 'timestamp' to 'inline' because we extract speaker from the line
    regex: ^\|\s*\d{2}:\d{2}:\d{2}\s*\|\s*([^\|]+?)\s*\|\s*(.+?)\s*\|$
    captureGroups:
      speaker: 1
      text: 2
    enabled: true
    priority: 80
