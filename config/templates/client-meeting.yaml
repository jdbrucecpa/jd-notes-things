name: Client Meeting Summary
description: Comprehensive summary for external client meetings
type: client
cost_estimate: 0.02
sections:
  - title: Executive Summary
    prompt: "Provide a brief 2-3 sentence executive summary of this meeting, focusing on key business outcomes and decisions."

  - title: Meeting Overview
    prompt: "Summarize the meeting context including: attendees, meeting purpose, and main topics discussed."

  - title: Key Discussion Points
    prompt: "List the main discussion points from the meeting. For each point, include: the topic, key arguments or considerations discussed, and any relevant details. Format as a bulleted list."

  - title: Decisions Made
    prompt: "List all concrete decisions that were made during the meeting. For each decision, state what was decided and who approved it. If no decisions were made, state 'No formal decisions made.'"

  - title: Action Items
    prompt: "Extract all action items from the transcript. For each action item, specify: the task description, who is responsible (owner), and the due date if mentioned. Format as a checklist."

  - title: Follow-up Required
    prompt: "Identify any topics that require follow-up discussion, information to be gathered, or questions that remain unanswered."

  - title: Next Steps
    prompt: "Summarize the next steps and expected timeline. Include any scheduled follow-up meetings or milestones."

  - title: Client Sentiment
    prompt: "Analyze the client's overall sentiment during the meeting. Were they satisfied, concerned, enthusiastic? Note any concerns they raised."
